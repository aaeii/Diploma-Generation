<!DOCTYPE html>
<html lang="en ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="96x96"
        href="https://img.icons8.com/external-prettycons-lineal-prettycons/100/6D8B9D/external-diploma-business-and-finance-prettycons-lineal-prettycons.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <style>
        :root {
            --primary-color: #B7CBD4;
            --primary-dark: #8FA9B5;
            --primary-light: #DFE8EC;
            --accent-color: #6D8B9D;
            --text-color: #3A4A52;
            --white: #FFFFFF;
            --error-color: #E57373;
            --success-color: #81C784;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-light);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .profile-header h1 h2 {
            margin: 0;
            font-weight: 500;
        }

        .edit-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 139, 157, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-light);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="profile-container">
            <div class="profile-header">
                <h1>Редактирование профиля</h1>
                <div class="profile-actions">
                    <a href="/profile" class="btn-primary">Назад к профилю</a>
                </div>
            </div>

            <div class="edit-form">
                <form th:action="@{/profile/update}" method="post">
                    <div class="form-group">
                        <label for="fullName">Полное имя</label>
                        <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Почта</label>
                        <input type="email" id="email" name="email" th:value="${user.email}" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Сохранить изменения</button>
                        <a href="/profile" class="btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
